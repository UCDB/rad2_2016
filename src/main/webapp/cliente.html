<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Cliente</title>


<script src="js/jquery-3.1.0.min.js"></script>

<script>
$(document).ready(function (){

	//Nativo
	$.get("clientes", function (data, status){

		var objDados = JSON.parse(data);

		conteudo = document.getElementById("conteudo");

		for (i=0; i<objDados.clientes.length ; i++){
			
			conteudo.innerHTML += objDados.clientes[i].id+ "| "  + objDados.clientes[i].nome + " | " + objDados.clientes[i].email + "<br>";
		}
		
	});


	//jquery
	
	$("#btSalvar").click(function (){

		txtNome = $("#txtNome").val();
		txtEmail = $("#txtEmail").val();
		
		$.post("clientes",  { nome: txtNome , email: txtEmail}   , function (data, status){ 
			window.alert(data)
		});
	});	
});
	
</script>
</head>
<body>

<h1> Cadastro de Cliente</h1>
<form>
	<label>Nome:</label>
	<input type="text" id="txtNome"/>
	
	<label>E-mail:</label>
	<input type="text" id="txtEmail"/>
	
	<input type="button" id="btSalvar" value="Salvar"/>
	
	
</form>

	<div id="conteudo">
	
	</div>
	
	


</body>
</html>
